name: Build Windows EXE

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
          python -c "import openpyxl; print('OPENPYXL OK âœ…')"

      - name: Build EXE (onedir stable)
        run: |
          pyinstaller --noconfirm --clean --windowed main.py --add-data "assets;assets" --collect-all openpyxl

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-dist
          path: dist/
